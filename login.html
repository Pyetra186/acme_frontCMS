<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ACME login</title>
</head>
<body class="
bg-gradient-to-r 
bg-cover 
bg-no-repeat
bg-fixed 
bg-gradient-to-r from-violet-950 ... 
  ">">

  <main>
   
    
    <div class="bg-violet-950 w-[460px] h-[420px]  top-[240px] left-[718px] drop-shadow-md fixed">

        <div class="fixed ml-[180px] mt-[20px]">
            <img src="img/Logo-acme.png" alt="Acme Filmes">
          </div>

        <div class="mb-4 gap items-center">
            <label for="email" class="block pl-[52px] text-gray-50 text-justify mb-4 mt-[120px]">Email</label>
            <input type="email" id="email" name="email" class=" w-[350px] text-gray-700 mr-[40px] 
             focus:outline-none focus:border-indigo-500 ml-[50px]"required>
          </div>

          <div class="mb-4">
            <label for="password" class="block pl-[52px] text-gray-50  mb-2 mt-[40px] text-justify ">Senha</label>
            <input type="password" id="password" name="password" class="w-[350px] border ml-[50px] 
            text-gray-700 focus:outline-none focus:border-indigo-500"  required>
      
            <a href="#" class="block text-right text-xs text-indigo-50 mt-1 mr-[60px]">Esqueceu sua senha?</a>

            <div class="mb-4">
                <button type="submit" class="w-[300px]  bg-violet-900 py-1 px-2  ml-[70px] mt-[20px]">
                 <a href="./home.html">Entrar</a> 
                </button>

  </main>
    
</body>
</html>
